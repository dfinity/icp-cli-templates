# yaml-language-server: $schema=https://github.com/dfinity/icp-cli/raw/refs/tags/v0.1.0/docs/schemas/icp-yaml-schema.json

canisters:
  - name: {{project-name}}
    recipe:
      type: "@dfinity/motoko@v4.1.0"
      configuration:
        main: src/main.mo
        # optional
        candid: {{project-name}}.did

{% if network_type == "Docker" -%}
networks:
  # Override the local network with a docker network
  - name: local
    mode: managed
    image: ghcr.io/dfinity/icp-cli-network-launcher
    port-mapping:
      - 0:4943

{%- endif %}
